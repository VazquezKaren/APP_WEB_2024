<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="principal">

        <h2>.: Calculadora Basica :.</h1>


        <hr>
        <form action="">
            <label for="n1">Numero 1: </label>
            <input class="caja1" type="number" placeholder="Ingresa un numero" id="n1" autofocus>
            <br>
            <label for="n2">Numero 2: </label>
            <input class="caja1" type="number" placeholder="Ingresa un numero" id="n2" autofocus>
            <br>
            <label for="tipo">Tipo de operacion: </label>
            <select class="caja1" id="tipo">
                <option value="+" selected>Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicacion</option>
                <option value="/">Division</option>
            </select>
            <br>
            <input id="boton" type="button" value="calcular" onclick="operaciones()">

        </form>
        <br>
        <hr>
        <div id="resultado"></div>
    </div>

</body>

</html>
